<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Generator</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Pic</a></li>
          <li><a href="info.html">Info</a></li>
          <li><a href="new-pet.html">New pet</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Get Information about Different Breeds of Cat</h1>

      <select
        onchange="showInfo(value)"
        name="breeds"
        id="breeds"
        class="breed-list"
      ></select>

      <!-- name of breed -->
      <h2 class="breed-title"></h2>

      <!-- temperament -->
      <p class="temperament"></p>

      <!-- description -->
      <p class="description"></p>
      <!--link to wikipage -->
      <a href="" class="wiki" target="_blank">More info</a>

      <!-- image -->
      <img src="" alt="" class="cat-img" />
    </main>
    <script src="info-scripts.js"></script>
  </body>
</html>
