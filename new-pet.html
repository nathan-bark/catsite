<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Pic</a></li>
          <li><a href="info.html">Info</a></li>
          <li><a href="new-pet.html">New pet</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Choose the best breed of cat for you!</h1>
      <div class="character-options">
        <h2 class="char-title">Characteristics</h2>
        <h3 class="instructions">
          Choose the most important characteristics for your cat. 1 or 2 is
          recommended. Using 3 or more will lead to fewer results.
        </h3>
        <div class="checkboxes">
          <div class="characteristic">
            <input type="checkbox" name="active" id="active" value="Active" />
            <label for="active">Active</label>
          </div>

          <div class="characteristic">
            <input
              type="checkbox"
              name="affectionate"
              id="affectionate"
              value="Affectionate"
            /><label for="affectionate">Affectionate</label>
          </div>

          <div class="characteristic">
            <input
              type="checkbox"
              name="agile"
              id="agile"
              value="Agile"
            /><label for="agile">Agile</label>
          </div>

          <div class="characteristic">
            <input
              type="checkbox"
              name="curious"
              id="curious"
              value="Curious"
            /><label for="curious">Curious</label>
          </div>

          <div class="characteristic">
            <input type="checkbox" name="calm" id="calm" value="Calm" /><label
              for="calm"
              >Calm</label
            >
          </div>

          <div class="characteristic">
            <input
              type="checkbox"
              name="clever"
              id="clever"
              value="Clever"
            /><label for="clever">Clever</label>
          </div>

          <div class="characteristic">
            <input
              type="checkbox"
              name="demanding"
              id="demanding"
              value="Demanding"
            /><label for="demanding">Demanding</label>
          </div>

          <div class="characteristic">
            <input
              type="checkbox"
              name="dependent"
              id="dependent"
              value="Dependent"
            /><label for="dependent">Dependent</label>
          </div>

          <div class="characteristic">
            <input
              type="checkbox"
              name="energetic"
              id="energetic"
              value="Energetic"
            /><label for="energetic">Energetic</label>
          </div>

          <div class="characteristic">
            <input
              type="checkbox"
              name="friendly"
              id="friendly"
              value="Friendly"
            />
            <label for="friendly">Friendly</label>
          </div>

          <div class="characteristic">
            <input
              type="checkbox"
              name="gentle"
              id="gentle"
              value="Gentle"
            /><label for="gentle">Gentle</label>
          </div>

          <div class="characteristic">
            <input
              type="checkbox"
              name="independent"
              id="independent"
              value="Independent"
            /><label for="independent">Independent</label>
          </div>

          <div class="characteristic">
            <input
              type="checkbox"
              name="intelligent"
              id="intelligent"
              value="Intelligent"
            /><label for="intelligent">Intelligent</label>
          </div>

          <div class="characteristic">
            <input
              type="checkbox"
              name="interactive"
              id="interactive"
              value="Interactive"
            /><label for="interactive">Interactive</label>
          </div>

          <div class="characteristic">
            <input
              type="checkbox"
              name="lively"
              id="lively"
              value="Lively"
            /><label for="lively">Lively</label>
          </div>

          <div class="characteristic">
            <input
              type="checkbox"
              name="loyal"
              id="loyal"
              value="Loyal"
            /><label for="loyal">Loyal</label>
          </div>

          <div class="characteristic">
            <input
              type="checkbox"
              name="outgoing"
              id="outgoing"
              value="Outgoing"
            /><label for="outgoing">Outgoing</label>
          </div>

          <div class="characteristic">
            <input
              type="checkbox"
              name="playful"
              id="playful"
              value="Playful"
            /><label for="playful">Playful</label>
          </div>

          <div class="characteristic">
            <input
              type="checkbox"
              name="patient"
              id="patient"
              value="Patient"
            /><label for="patient">Patient</label>
          </div>

          <div class="characteristic">
            <input
              type="checkbox"
              name="quiet"
              id="quiet"
              value="Quiet"
            /><label for="quiet">Quiet</label>
          </div>

          <div class="characteristic">
            <input
              type="checkbox"
              name="relaxed"
              id="relaxed"
              value="Relaxed"
            /><label for="relaxed">Relaxed</label>
          </div>

          <div class="characteristic">
            <input
              type="checkbox"
              name="social"
              id="social"
              value="Social"
            /><label for="social">Social</label>
          </div>
          <div class="characteristic">
            <input
              type="checkbox"
              name="sweet"
              id="sweet"
              value="Sweet"
            /><label for="sweet">Sweet</label>
          </div>
        </div>

        <br />
      </div>
